<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Taskbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .taskbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        .taskbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }
        .taskbar a:hover {
            background-color: #575757;
        }
        .menu-btn {
            display: none;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .menu-btn:hover {
            background-color: #575757;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            top: 50px;
            left: 10px;
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-align: left;
        }
         /* laptop */
@media only screen and (min-width: 1024px) {
}

/* Talet */
@media only screen and (min-width: 501px) and (max-width:1024) {
    .card-title{
        color: Red !important;
    }    
    
  }

  /* Phone */
  @media only screen and (max-width: 500px) {
  body {
    color: blue !important;
  }
  .taskbar {
    display: none;
}
.menu-btn {
    display: block;
}
.dropdown {
    display: block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.dropdown-content a:hover {
    background-color: #575757;
}
.dropdown:hover .dropdown-content {
    display: block;
}
}
    </style>
</head>
<body>

<div class="taskbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<button class="menu-btn">â˜° Menu</button>
<div class="dropdown">
    <div class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
</div>

<script>
    const menuBtn = document.querySelector('.menu-btn');
    const dropdownContent = document.querySelector('.dropdown-content');
    
    menuBtn.addEventListener('click', () => {
        if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
        } else {
            dropdownContent.style.display = "block";
        }
    });
</script>

</body>
</html>
